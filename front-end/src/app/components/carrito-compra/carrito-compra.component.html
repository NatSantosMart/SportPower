<app-toolbar></app-toolbar>
<div class="carrito-container">
    <div class="row">
        <h2> Carrito de compra</h2>
        <div class="col-md-6">
            <div class="productos-seleccionados">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let producto of allProducts">
                        <app-producto *ngIf="producto" [producto]="producto" [eliminar]="true" (productoEliminado)="onProductoEliminado($event)"></app-producto>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="resumen-compra">
                <h2>Resumen de la Compra</h2>
                <p>PVP: {{precioTotal}}€</p>
                <p>Impuestos: {{impuestos}}€</p>
                <p>Gastos de envio: 5€</p>
                <div class="divider"></div>
                <p>Total: {{total}}€</p>
            </div>
            <div class="button-section">
                <button class="btn btn-secondary" style="width: 100%" (click)="realizarCompra()">Realizar Compra</button>
            </div>
        </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" *ngIf="mostrarModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
